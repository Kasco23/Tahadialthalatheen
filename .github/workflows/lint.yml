name: Lint
on:
  pull_request:
    branches: [ minimal, main, advanced ]

permissions:
  contents: read

jobs:
  lint:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: pnpm/action-setup@v4
        with:
          run_install: false
      - run: pnpm install --frozen-lockfile --ignore-scripts
      - run: pnpm run lint
