name: CI

on:
  push:
    branches: [main, minimal]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10 # Always use pnpm 10

      - uses: actions/setup-node@v4
        with:
          node-version: 22 # Always use Node.js 22
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - run: pnpm tsc --noEmit
        name: Run TypeScript check

      - run: pnpm lint
        name: Run linting

      - run: |
          pnpm prettier --check "**/*.{ts,tsx,js,jsx,json,md}" || {
            echo "‚ùå Code formatting issues found. Run 'pnpm format' to fix them."
            exit 1
          }
        name: Check code formatting

      - run: pnpm test
        name: Run tests

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - run: pnpm build
        name: Build project

      - run: |
          echo "üì¶ Build Output:"
          ls -lah dist/
          echo ""
          echo "üìä Bundle Analysis:"
          find dist -name "*.js" -o -name "*.css" | while read file; do
            size=$(stat -c%s "$file" 2>/dev/null || stat -f%z "$file" 2>/dev/null)
            size_kb=$((size / 1024))
            echo "  $(basename "$file"): ${size_kb}KB"
          done
        name: Check build output

      - uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - run: pnpm test:install
        name: Install Playwright browsers

      - run: pnpm build
        name: Build project

      - run: pnpm test:e2e
        name: Run E2E tests

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: |
            test-results/
            playwright-report/
          retention-days: 7

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - run: pnpm audit --audit-level high || {
            echo "‚ö†Ô∏è Security vulnerabilities found"
            pnpm audit --audit-level high
          }
        name: Run security audit

      - run: pnpm outdated || echo "‚ÑπÔ∏è Some dependencies might be outdated"
        name: Check for outdated dependencies
