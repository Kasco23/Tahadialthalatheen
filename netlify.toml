# ================================================
# Netlify configuration for Tahadialthalatheen (minimal)
# • Node 22 LTS  • pnpm 8/10 • Vite build
# ================================================

[build]
  # Corepack is pre‑enabled on the Node 22 image, but leaving it explicit is harmless
  command = "corepack enable && pnpm install --frozen-lockfile && pnpm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION   = "22"
  # stick to the major you want; Netlify auto‑installs the version below
  PNPM_VERSION   = "10"          # or "8" if you prefer the current LTS of pnpm
  # Let pnpm include devDependencies during production build (Vite plugins, ESLint, etc.)
  PNPM_FLAGS     = "--frozen-lockfile --strict-peer-dependencies=false"

[functions]
  directory     = "netlify/functions"
  node_bundler  = "esbuild"
  external_node_modules = ["@supabase/supabase-js"]

# ─────────────────────────────── Security Headers ─────────────────────────────
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options         = "DENY"
    X-Content-Type-Options  = "nosniff"
    X-XSS-Protection        = "1; mode=block"
    Referrer-Policy         = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com https://*.daily.co; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://*.daily.co; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: https://*.daily.co; connect-src 'self' https://*.supabase.co https://*.daily.co wss://*.supabase.co wss://*.daily.co; media-src 'self' https: https://*.daily.co; frame-src 'self' https://*.daily.co; worker-src 'self' blob: https://*.daily.co; object-src 'none';"

# Cache static assets (fingerprinted by Vite)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ─────────────────────────────────── Redirects ────────────────────────────────
# SPA fallback
[[redirects]]
  from   = "/*"
  to     = "/index.html"
  status = 200

# Proxy API Calls to Netlify Functions
[[redirects]]
  from   = "/api/*"
  to     = "/.netlify/functions/:splat"
  status = 200

# ─────────────────────────────── Dev server (netlify dev) ─────────────────────
[dev]
  framework   = "vite"
  command     = "pnpm run dev"
  port        = 3000            # external port exposed locally
  targetPort  = 5173            # Vite's internal dev port
  autoLaunch  = false
